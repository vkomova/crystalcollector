{% extends 'base.html' %}
{% block content %}

<h1>Crystal List</h1>

{% for crystal in crystals %}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ crystal.name }}</span>
            <p>Type: {{ crystal.type }}</p><br>
            <p>Description: {{ crystal.description }}</p><br>
            <p>Healing Properties: {{ crystal.healingproperties }}</p>
        </div>
    </div>
{% endfor %}

{% endblock %}
